<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon Guides</title>
    <script src="https://kit.fontawesome.com/2e6e39fbe1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style-index.css">
    <!-- Link das fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,400&family=Roboto+Slab:wght@300;400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="header">
        <a class="logo" href="index.html"><img src="/Imagens/Logo.png" alt="Logo Dungeon Guides"></a>
        <div class="user">
            <ul>
                <li><a href=""><i class="fas fa-user"></i></a></li>
                <li><a href=""><i class="fas fa-shopping-cart"></i></a></li>
            </ul>
        </div>
        </div>
        <nav>
            <ul class="menu">
                <li id="inicio"><a href="index.html">Início</a></li>
                <li id="aventuras"><a href="">Aventuras</a></li>
                <li id="sobre"><a href="">Sobre</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <section class="destaques">
            <div class="waterbundle">
                <a href=""><img src="/Imagens/Combo-Waterdeep.png" alt="Oferta do Conjunto Waterdeep, de duas aventuras onde é possível ir do nível 1 até o 20."></a>
            </div>
            <div class="avernus">
                <a href=""><img src="/Imagens/Avernus-Novidade.png" alt="Nova aventura no site: Baldur's Gate Descent into Avernus."></a>
            </div>
            <div class="dragon">
                <a href=""><img src="/Imagens/Combo-Tiamat.png" alt="Última mesa disponível do Conjunto Dracônico."></a>
            </div>
        </section>
        <section class="filtro">
            <h2 class="divisor">PROCURE AVENTURAS PARA O SEU NÍVEL</h2>
            <div class="niveis">
                <div class="newby">
                    <a href=""><img src="/Imagens/Icon-Newby.png" alt="ícone representando nível iniciante"></a>
                    <p>Aventuras que vão até o nível 5</p>
                </div>
                <div class="intermed">
                    <a href=""><img src="/Imagens/Icon-Intermed.png" alt="ícone representando nível intermediário"></a>
                    <p>Aventuras que vão até o nível 10</p>
                </div>
                <div class="advanced">
                    <a href=""><img src="/Imagens/Icon-Advanced.png" alt="ícone representando nível avançado"></a>
                    <p>Aventuras que vão até o nível 20</p>
                </div>
            </div>
        </section>
        <section class="classicos">
            <h2 class="divisor">CLÁSSICOS</h2>
            <div class="capas">
                <div>
                    <a href=""><img src="/Imagens/Lost-Mine-Front.png" alt="Aventura Lost Mine of Phandelver"></a>
                </div>
                <div>
                    <a href=""><img src="/Imagens/Strahd-Front.png" alt="Aventura Curse of Strahd"></a>
                </div>
                <div>
                    <a href=""><img src="/Imagens/Abyss-Front.png" alt="Aventura Out of the Abyss"></a>
                </div>
            </div>
        </section>


    </main>

    <footer class="footer">

    </footer>

</body>
</html>
